<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#395473"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#B89923"></a-sphere>        
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#180232"></a-cylinder>
        <a-octahedron position="2 0.75 -4" radius="1.45" color="#951357"></a-octahedron>
        <a-ring position="-1 0.75 -3.5" color="#33008D" radius-inner="0.5" radius-outter="1.25"></a-ring>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#FFFFFF"></a-plane>
        <a-sky color="#00A8FF"></a-sky>
        </a-scene>
    </body>
</html>
